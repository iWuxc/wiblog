<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <meta name="{{.KeyWord}}" content="{{.SubTitle}}" />
    <meta name="description" content="{{.Description}}">
    <link rel="stylesheet" href="/static/front/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/front/layui/css/layui.css" />
    <link rel="stylesheet" href="/static/front/css/master.css" />
    <link rel="stylesheet" href="/static/front/css/gloable.css" />
    <link rel="stylesheet" href="/static/front/css/nprogress.css" />
    {{if eq .CurrentPage "article-index"}}<link rel="stylesheet" href="/static/front/css/blog.css" />{{end}}
</head>
<body>
<div class="header">
</div>
<header class="gird-header">
    <div class="header-fixed">
        <div class="header-inner">
            <a href="javascript:void(0)" class="header-logo" id="logo">BlogName</a>
            <nav class="nav" id="nav">
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/article">博客</a></li>
                    <li><a href="/Feedback">留言</a></li>
                    <li><a href="/Diarys">日记</a></li>
                    <li><a href="/Links">友链</a></li>
                    <li><a href="/About">关于</a></li>
                </ul>
            </nav>
            <a href="/QQUser/QQLogin" class="blog-user">
                <i class="fa fa-qq"></i>
                <img src="" alt="" title="" style="display:none;">
            </a>
            <a class="phone-menu">
                <i></i>
                <i></i>
                <i></i>
            </a>
        </div>
    </div>
</header>
{{.LayoutContent}}
<footer class="grid-footer">
    <div class="footer-fixed">
        <div class="copyright">
            <div class="info">
                <div class="contact">
                    <a href="@ViewBag.Site.Gitee" class="github" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="https://wpa.qq.com/msgrd?v=3&uin=@ViewBag.Site.QQ&site=qq&menu=yes" class="qq" target="_blank" title="@ViewBag.Site.QQ"><i class="fa fa-qq"></i></a>
                    <a href="https://mail.qq.com/cgi-bin/qm_share?t=qm_mailme&email=@ViewBag.Site.Mail" class="email" target="_blank" title="@ViewBag.Site.Mail"><i class="fa fa-envelope"></i></a>
                    <a href="javascript:void(0)" class="weixin"><i class="fa fa-weixin"></i></a>
                </div>
                <p class="mt05">
                    {{.Copyright}}
                    <script type="text/javascript">
                        var cnzz_protocol = (("https:" == document.location.protocol) ? "https://" : "http://");
                        document.write(unescape("%3Cspan id='cnzz_stat_icon_1277902185'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "v1.cnzz.com/z_stat.php%3Fid%3D1277902185%26show%3Dpic1' type='text/javascript'%3E%3C/script%3E"));
                    </script>
                    | <a href="http://www.miitbeian.gov.cn" target="_blank" style="color:#565755;">{{.BeiAn}}</a>
                </p>
            </div>
        </div>
    </div>
</footer>
<img src="/static/front/image/weixin.jpg" alt="微信二维码" style="display:none; width:100%; height:100%;" id="weixin"/>
<script src="https://pv.sohu.com/cityjson?ie=utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="https://cdn.bootcss.com/js-xss/0.3.3/xss.min.js"></script>
<script src="/static/front/layui/layui.js"></script>
<script src="/static/front/js/yss/gloable.js"></script>
<script src="/static/front/js/plugins/nprogress.js"></script>
<script>NProgress.start();</script>
{{if eq .CurrentPage "article-index"}}<script src="/static/front/js/yss/article.js"></script>{{end}}
<script>
    window.onload = function () {
        NProgress.done();
    };
</script>
<script>
    layui.use(['jquery'], function () {
        var $ = layui.jquery;
        var openid = $.cookie('openid');
        var nickname = $.cookie('nickname');
        var figureurl_qq = $.cookie('figureurl_qq');
        if (openid != undefined && "" != openid) {
            $(".blog-user").attr("href", "/QQUser/QQLogOut");
            $(".blog-user>i").hide();
            $(".blog-user>img").attr("src", figureurl_qq);
            $(".blog-user>img").attr("alt", nickname);
            $(".blog-user>img").attr("title", nickname);
            $(".blog-user>img").show();
        }
    });
</script>
<!--自动提交-->
<script>
    (function () {
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>
</body>
</html>
